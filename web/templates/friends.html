<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <!-- Link to the GLOBAL CSS which now has Name colors -->
    <link rel="stylesheet" href="/static/css/chibiki.css">
    <style>
        /* Specific page overrides only */
        .container { margin-top: 0; }
        
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
            backdrop-filter: blur(10px);
        }
        
        .card-header { display: flex; align-items: center; gap: 14px; }
        .avatar { width:64px; height:64px; border-radius:50%; border:2px solid var(--accent); object-fit: cover; background: #222; }
        .info { flex: 1; }
        
        .nickname { font-size:1.2rem; } /* Colors handled by global CSS classes */
        
        .tag { color: var(--text-muted); font-size: 0.9rem; font-weight: 700; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-online { background:#4ade80; box-shadow:0 0 8px #4ade80; }
        .status-away { background:#facc15; }
        .status-offline { background:#737373; }
        .presence-text { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; }
        
        .stats-row { display: flex; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 12px; }
        .stat { text-align: center; }
        .stat-val { font-weight: 900; color: white; font-size: 1rem; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }

        .actions { display: flex; gap: 8px; margin-top: auto; }
        .action-btn { flex: 1; padding: 10px; border-radius: 10px; border: none; cursor: pointer; font-weight: 800; font-size: 0.9rem; transition: transform 0.1s; }
        .action-btn:active { transform: scale(0.95); }
        .btn-chat { background: linear-gradient(135deg, #36d1dc, #5b86e5); color: white; }
        .btn-remove { background: rgba(255,255,255,0.05); color: #ff6b6b; border: 1px solid rgba(255,107,107,0.3); }

        /* Modal */
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: #1a1a1a; padding: 24px; border-radius: 16px; width: 320px; border: 1px solid var(--glass-border); }
        .modal h3 { margin-top: 0; color: var(--primary); }
        .modal input { width: 100%; padding: 12px; margin: 8px 0; background: #333; border: 1px solid #555; color: white; border-radius: 8px; box-sizing: border-box; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 16px; }

        /* Chat Box */
        #chat-box {
            position: fixed; bottom: 0; right: 20px; width: 320px; height: 400px;
            background: #1a1a1a; border-radius: 16px 16px 0 0;
            border: 1px solid var(--glass-border); box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            display: none; flex-direction: column; z-index: 90;
        }
        .chat-header {
            padding: 12px; background: #222; border-radius: 16px 16px 0 0; font-weight: bold;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .chat-body { flex: 1; padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .chat-input-area { padding: 10px; border-top: 1px solid #333; display: flex; gap: 8px; }
        .chat-input { flex: 1; background: #333; border: none; color: white; padding: 8px; border-radius: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 0.9rem; word-wrap: break-word; }
        .msg.me { background: var(--primary); align-self: flex-end; color: black; font-weight: 600; }
        .msg.them { background: #333; align-self: flex-start; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="brand">{{.Text.LobbyName}} <span>/ Friends</span></div>
            <div class="header-actions">
                <button class="pill-btn add" onclick="openAddModal()">+ Add Friend</button>
                <a class="pill-btn" href="/?lang={{.Lang}}&userID={{.User.ID}}">Back to Lobby</a>
            </div>
        </div>

        <div class="grid">
            {{range .Friends}}
            <div class="card">
                <div class="card-header">
                    <img class="avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed={{.Nickname}}&backgroundColor=ffdfbf">
                    <div class="info">
                        <!-- Apply NameColor class here -->
                        <div class="nickname {{.NameColor}}">{{.Nickname}}</div>
                        <div class="tag">#{{printf "%04d" .Tag}}</div>
                        <div class="presence-text">
                            <span class="status-dot status-{{.Presence}}"></span> {{.Presence}}
                        </div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat">
                        <div class="stat-val">{{.Level}}</div>
                        <div class="stat-label">Level</div>
                    </div>
                    <div class="stat">
                        <div class="stat-val">{{.Trophies}}</div>
                        <div class="stat-label">Trophies</div>
                    </div>
                    <div class="stat">
                        <div class="stat-val">{{.Exp}}</div>
                        <div class="stat-label">XP</div>
                    </div>
                </div>
                <div class="actions">
                    <!-- Passing UserID to openChat -->
                    <button class="action-btn btn-chat" onclick="openChat('{{.ID}}', '{{.Nickname}}')">Chat ðŸ’¬</button>
                    <button class="action-btn btn-remove" onclick="removeFriend('{{.Nickname}}', {{.Tag}})">Remove</button>
                </div>
            </div>
            {{else}}
            <div style="text-align:center; grid-column: 1/-1; padding: 40px; color: var(--text-muted);">
                <h2>No friends yet</h2>
                <p>Add friends using their Nickname and Tag #.</p>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div class="modal-backdrop" id="add-modal">
        <div class="modal">
            <h3>Add Friend</h3>
            <input id="add-nick" placeholder="Nickname" />
            <input id="add-tag" placeholder="Tag (e.g. 1234)" type="number" />
            <div class="modal-btns">
                <button class="pill-btn" onclick="closeAddModal()">Cancel</button>
                <button class="pill-btn add" onclick="submitAdd()">Send Request</button>
            </div>
        </div>
    </div>

    <!-- Chat Box -->
    <div id="chat-box">
        <div class="chat-header" onclick="toggleChat()">
            <span id="chat-partner">Chat</span>
            <span>âœ–</span>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages go here -->
        </div>
        <div class="chat-input-area">
            <input class="chat-input" id="chat-in" placeholder="Type a message..." onkeypress="handleChatKey(event)">
            <button class="pill-btn" onclick="sendMsg()">âž¤</button>
        </div>
    </div>

    <script>
        const myUserID = "{{.User.ID}}";
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        let socket;
        let currentChatPartnerID = null;

        // Initialize WebSocket for Chat
        function initChat() {
            if (!myUserID) return;
            socket = new WebSocket(`${protocol}://${window.location.host}/ws/chat?userID=${myUserID}`);
            
            socket.onopen = () => console.log("Chat Connected");
            
            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === "dm") {
                    // Only show if chat box is open for this person, or maybe generic
                    // For MVP, we append if window matches or flash notification
                    if (currentChatPartnerID === msg.from) {
                        appendMessage(msg.text, 'them');
                    } else {
                        // TODO: Notification bubble
                        alert(`New message from user ${msg.from}`); 
                    }
                }
            };
        }
        
        window.onload = initChat;

        const addModal = document.getElementById('add-modal');
        function openAddModal() { addModal.style.display = 'flex'; }
        function closeAddModal() { addModal.style.display = 'none'; }

        async function submitAdd() {
            const nick = document.getElementById('add-nick').value;
            const tag = document.getElementById('add-tag').value;
            if(!nick || !tag) return alert("Fill all fields");

            try {
                const res = await fetch('/friends/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nickname: nick, tag: parseInt(tag)})
                });
                if(res.ok) window.location.reload();
                else alert("Failed to add friend");
            } catch(e) { alert("Error"); }
        }

        async function removeFriend(nick, tag) {
            if(!confirm("Remove " + nick + "?")) return;
            await fetch('/friends/remove', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nickname: nick, tag: parseInt(tag)})
            });
            window.location.reload();
        }

        // Chat UI Logic
        const chatBox = document.getElementById('chat-box');
        const chatBody = document.getElementById('chat-body');
        const chatIn = document.getElementById('chat-in');
        
        function openChat(userID, nick) {
            currentChatPartnerID = userID;
            document.getElementById('chat-partner').innerText = nick;
            chatBox.style.display = 'flex';
            chatBody.innerHTML = ''; // Clear previous chat
            // In a real app, fetch history here
        }
        
        function toggleChat() {
            chatBox.style.display = 'none';
            currentChatPartnerID = null;
        }
        
        function sendMsg() {
            const txt = chatIn.value;
            if(!txt || !currentChatPartnerID) return;
            
            // Send via WS
            socket.send(JSON.stringify({
                type: "dm",
                to: currentChatPartnerID,
                text: txt
            }));

            appendMessage(txt, 'me');
            chatIn.value = '';
        }
        
        function appendMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        
        function handleChatKey(e) {
            if(e.key === 'Enter') sendMsg();
        }
    </script>
</body>
</html>
