<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Year's Express</title>
    <link rel="stylesheet" href="/static/css/express.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
    </style>
</head>

<body>
    <div class="snow-layer" id="snowLayer"></div>
    <div class="ornament ornament-tl"></div>
    <div class="ornament ornament-tr"></div>

    <div class="game-container">
        <header class="game-header">
            <a href="/" class="back-btn">‚Üê Back to Lobby</a>
            <h1 class="game-title">New Year's Express</h1>
            <div class="score-board">
                <div class="score-box">
                    <span class="score-label">Score</span>
                    <span class="score-value" id="currentScore">0</span>
                </div>
                <!-- <div class="score-box">
                    <span class="score-label">Best</span>
                    <span class="score-value" id="bestScore">0</span>
                </div> -->
            </div>
        </header>

        <div class="game-area">
            <div class="grid-container" id="gameGrid">
                <!-- 10x10 grid generated by JS -->
            </div>
        </div>

        <div class="pieces-container" id="piecesContainer">
            <!-- 3 random pieces generated by JS -->
        </div>

        <div class="game-over-modal hidden" id="gameOverModal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Your Final Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" id="restartBtn">Play Again</button>
                <a href="/" class="exit-btn">Exit</a>
            </div>
        </div>
    </div>

    <script src="/static/js/express.js"></script>
</body>

</html>
