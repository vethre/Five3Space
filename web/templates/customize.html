<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization</title>
    <style>
        :root {
            --bg-dark: #0f0502;
            --primary: #ff4500;
            --accent: #ffae00;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body { margin:0; font-family: var(--font-main); background: var(--bg-dark); color: var(--text-main); }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .top-bar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 20px; }
        .brand { font-weight:900; letter-spacing:2px; color: var(--text-muted); }
        .header-actions { display:flex; gap:10px; }
        .pill-btn { padding:8px 14px; border-radius:999px; border:1px solid rgba(255,255,255,0.08); color:white; text-decoration:none; font-weight:800; background: linear-gradient(135deg, #36d1dc, #5b86e5); }
        .card { background: var(--glass-bg); border:1px solid var(--glass-border); border-radius:16px; padding:16px; margin-bottom:16px; box-shadow:0 10px 30px rgba(0,0,0,0.25); }
        .card h3 { margin:0 0 8px; }
        .muted { color: var(--text-muted); }
        .avatar { width:140px; height:140px; border-radius:50%; border:3px solid var(--accent); object-fit: cover; }
        .upload { margin-top:10px; }
        .pill { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; background: rgba(255,255,255,0.08); border-radius:12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="brand">{{.Text.LobbyName}} / {{.Text.Customize}}</div>
            <div class="header-actions">
                <a class="pill-btn" href="/">Lobby</a>
                <a class="pill-btn" href="/friends">Friends</a>
                <a class="pill-btn" href="/shop">Shop</a>
            </div>
        </div>

        <div class="card">
            <h3>Current Avatar</h3>
            <img class="avatar" src="{{.User.AvatarURL}}" alt="avatar">
            <div class="muted">Your current profile picture.</div>
        </div>

        <div class="card">
            <h3>Upload New Picture</h3>
            <div class="muted">Set your own avatar (W.I.P.)</div>
            <div class="upload">
                <input type="file" disabled>
                <span class="pill">Coming soon</span>
            </div>
        </div>

        <div class="card">
            <h3>Style Tweaks</h3>
            <div class="muted">Backgrounds, frames, banners â€” Work in progress.</div>
        </div>
    </div>
</body>
</html>
