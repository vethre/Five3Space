<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization</title>
    <style>
        :root { --bg: #0f0502; --glass: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.1); --text: #fff; --muted: rgba(255,255,255,0.6); }
        body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: var(--bg); color: var(--text); }
        .container { max-width: 900px; margin: 0 auto; padding: 24px; }
        .top-bar { display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .brand { font-weight:900; letter-spacing:2px; color: var(--muted); }
        .pill-btn { padding:8px 14px; border-radius:999px; border:1px solid var(--border); background: linear-gradient(135deg, #36d1dc, #5b86e5); color:#0f0502; font-weight:800; text-decoration:none; }
        .card { background: var(--glass); border:1px solid var(--border); border-radius:16px; padding:16px; margin-bottom:16px; box-shadow:0 10px 30px rgba(0,0,0,0.25); }
        .card h3 { margin:0 0 8px; }
        .muted { color: var(--muted); }
        .avatar { width:120px; height:120px; border-radius:50%; border:3px solid #ffae00; object-fit: cover; }
        .upload { margin-top:10px; }
        .pill { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; background: rgba(255,255,255,0.08); border-radius:12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="brand">{{.Text.LobbyName}} / {{.Text.Customize}}</div>
            <div style="display:flex; gap:8px;">
                <a class="pill-btn" href="/">Lobby</a>
                <a class="pill-btn" href="/friends">Friends</a>
                <a class="pill-btn" href="/shop">Shop</a>
            </div>
        </div>

        <div class="card">
            <h3>Current Avatar</h3>
            <img class="avatar" src="{{.User.AvatarURL}}" alt="avatar">
            <div class="muted">Your current profile picture.</div>
        </div>

        <div class="card">
            <h3>Upload New Picture</h3>
            <div class="muted">Set your own avatar (W.I.P.)</div>
            <div class="upload">
                <input type="file" disabled>
                <span class="pill">Coming soon</span>
            </div>
        </div>

        <div class="card">
            <h3>Style Tweaks</h3>
            <div class="muted">Backgrounds, frames, banners â€” Work in progress.</div>
        </div>
    </div>
</body>
</html>
