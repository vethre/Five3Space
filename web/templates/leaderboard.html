<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        :root { --bg-dark: #0f0502; --primary: #ff4500; --glass-bg: rgba(255, 255, 255, 0.05); --text-main: #fff; }
        body { margin:0; font-family: "Segoe UI", sans-serif; background: var(--bg-dark); color: var(--text-main); 
               background-image: radial-gradient(circle at 50% 0%, #22100a 0%, #000 100%); }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .top-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px; }
        .back-btn { padding:8px 16px; border-radius:20px; background:rgba(255,255,255,0.1); color:white; text-decoration:none; font-weight:bold; }
        
        .season-card {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            border-radius: 20px; padding: 30px; text-align: center; color: black;
            box-shadow: 0 10px 40px rgba(255, 69, 0, 0.3); margin-bottom: 40px;
            position: relative; overflow: hidden;
        }
        .season-title { font-size: 0.9rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; }
        .season-name { font-size: 2.5rem; font-weight: 900; margin: 5px 0 15px; font-style: italic; }
        .season-timer { background: rgba(0,0,0,0.2); display: inline-block; padding: 8px 16px; border-radius: 12px; font-weight: bold; font-variant-numeric: tabular-nums; }

        .list { display: flex; flex-direction: column; gap: 10px; }
        .row { 
            display: flex; align-items: center; padding: 15px 20px; 
            background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 16px; gap: 15px;
        }
        /* Top 3 Styling */
        .rank { font-size: 1.2rem; font-weight: 900; width: 40px; color: #888; text-align: center; }
        .row:nth-child(1) .rank { color: #ffd700; font-size: 1.5rem; text-shadow: 0 0 10px rgba(255,215,0,0.5); } 
        .row:nth-child(2) .rank { color: #c0c0c0; } 
        .row:nth-child(3) .rank { color: #cd7f32; }
        .row:nth-child(1) { border-color: rgba(255,215,0,0.3); background: rgba(255,215,0,0.05); }

        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #333; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        .details { flex: 1; }
        .name { font-weight: 800; font-size: 1.1rem; }
        .trophies { font-weight: 900; color: #ffae00; display: flex; align-items: center; gap: 6px; font-size: 1.2rem; }
        
        /* Name Colors */
        .name-white { color: white; }
        .name-gold { color: #ffd700; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        .name-rainbow { background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbowAnim 3s linear infinite; }
        @keyframes rainbowAnim { to { background-position: 200% center; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h2 style="margin:0;">Leaderboard</h2>
            <a href="/?lang={{.Lang}}&userID={{.User.ID}}" class="back-btn">Back</a>
        </div>

        <div class="season-card">
            <div class="season-title">Current Season</div>
            <div class="season-name">SEASON 1: XMAS</div>
            <div class="season-timer" id="season-timer">Loading...</div>
        </div>

        <div class="list">
            {{range $index, $p := .Leaders}}
            <div class="row">
                <div class="rank">#</div> 
                <img class="avatar" src="{{$p.AvatarURL}}">
                <div class="details">
                    <div class="name name-{{$p.NameColor}}">{{$p.Nickname}}</div>
                    <div style="font-size:0.8rem; opacity:0.6;">Level {{$p.Level}}</div>
                </div>
                <div class="trophies">
                    üèÜ {{$p.Trophies}}
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script>
        // CSS Counter for Ranks (to avoid Template math issues)
        const rows = document.querySelectorAll('.row');
        rows.forEach((row, index) => {
            row.querySelector('.rank').innerText = "#" + (index + 1);
        });

        // Seasonal Timer Logic
        function updateSeasonTimer() {
            // Target Date: January 4th, 2026
            const targetDate = new Date("2026-01-04T00:00:00").getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            const el = document.getElementById("season-timer");

            if (diff <= 0) {
                el.innerText = "SEASON ENDED";
                el.style.background = "rgba(0,0,0,0.5)";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            el.innerText = `Ends in: ${days}d ${hours}h ${minutes}m`;
        }

        // Run immediately and then every minute
        updateSeasonTimer();
        setInterval(updateSeasonTimer, 60000); 
    </script>
</body>
</html>
